<div class="card bg-secondary">
  <img class="card-img-top" [ngSrc]="'icons/buildings/' + building()!.type.toLowerCase() + '.png'" [alt]="building()?.type" width="256" height="256" priority/>
  <div class="card-body">
    <h5 class="card-title">{{ building()!.type.toLowerCase() }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">Level: {{ building()?.level ?? 0 }}</h6>
    <button class="btn btn-primary" (click)="upgradeBuilding()">{{ improveButtonText() }}</button>
  </div>
</div>
